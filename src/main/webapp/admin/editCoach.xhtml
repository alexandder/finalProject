<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/default.xhtml"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:panel>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.name}"/>
                    <h:inputText value="#{coachFormBean.coach.name}" />
                    <h:outputText value="#{msgs.lastName}"/>
                    <h:inputText value="#{coachFormBean.coach.lastName}" />
                    <h:outputText value="#{msgs.nationality}"/>
                    <h:inputText value="#{coachFormBean.coach.nationality}" />
                    <h:commandButton value="#{msgs.updateCoach}" action="#{coachFormBean.updateCoach}" />
                    <h:commandButton value="#{msgs.back}" action="show?faces-redirect=true" />
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
