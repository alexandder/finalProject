<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <rich:panel>
            <f:facet name="header">
                #{msgs.updateFootballer}
            </f:facet>
            <h:form id="footballerform">
                <h:panelGrid columns="3">
                    <h:outputText value="#{msgs.name}" />
                    <h:inputText id="name" value="#{footballerFormBean.footballer.name}" >
                        <f:validateLength minimum="2" />
                        <f:ajax event="keyup" execute="@this" render="nameError" />
                    </h:inputText>
                    <h:message id="nameError" for="name" style="color: red" />           

                    <h:outputText value="#{msgs.lastName}"></h:outputText>
                    <h:inputText id="lastName" value="#{footballerFormBean.footballer.lastName}" />
                    <h:message id="lastNameError" for="lastName" style="color: red" />

                    <h:outputText value="#{msgs.numberOfGoals}"></h:outputText>
                    <rich:inputNumberSlider id="goals" maxValue="500" value="#{footballerFormBean.footballer.goalsNumber}"/>
                    <h:message id="goalsError" for="goals" style="color: red" />

                    <h:outputText value="#{msgs.pesel}"></h:outputText>
                    <h:inputText id="pesel" value="#{footballerFormBean.footballer.pesel}">                
                        <f:ajax event="blur" execute="@this" render="peselError" />
                    </h:inputText>
                    <h:message id="peselError" for="pesel" style="color: red" />

                    <h:outputText value="#{msgs.isInjured}"></h:outputText>
                    <h:selectOneListbox id="injured" value="#{footballerFormBean.footballer.isInjured}">
                        <f:selectItem itemValue="true" itemLabel="true" />
                        <f:selectItem itemValue="false" itemLabel="false" />
                    </h:selectOneListbox>
                    <h:message id="injuredError" for="injured" style="color: red" />

                    <h:outputText value="#{msgs.dateOfBirth}" ></h:outputText>
                    <rich:calendar id="birth" value="#{footballerFormBean.footballer.dateOfBirth}" datePattern="dd/M/yy" >
                        <f:convertDateTime pattern="dd.MM.yyyy" type="date" dateStyle="short" locale="pl"/>
                    </rich:calendar>
                    <h:message id="birthError" for="birth" style="color: red" />

                </h:panelGrid>

                <h:commandButton value="#{msgs.updateFootballer}" action="#{footballerFormBean.updateFootballer()}" style="width: 150px; height: 20px">
                </h:commandButton>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
