<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <rich:panel>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.name}"/>
                    <h:inputText value="#{footballerFormBean.footballer.name}" />
                    <h:outputText value="#{msgs.lastName}"/>
                    <h:inputText value="#{footballerFormBean.footballer.lastName}" />
                    <h:outputText value="#{msgs.numberOfGoals}"/>
                    <h:inputText value="#{footballerFormBean.footballer.goalsNumber}" />
                    <h:outputText value="#{msgs.teamName}" />
                    <h:selectOneMenu value="#{footballerFormBean.teamId}">
                        <f:selectItem itemLabel="---" noSelectionOption="true" />
                        <f:selectItems value="#{teamFormBean.allTeams}" var="team" itemValue="#{team.id}" itemLabel="#{team.name}" />
                    </h:selectOneMenu>
                    <h:commandButton value="#{msgs.updateFootballer}" action="#{footballerFormBean.updateFootballer()}" />
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
