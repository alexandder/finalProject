<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
                template="/templates/default.xhtml" >

    <ui:define name="content">

        <rich:panel>
            <h:form>
                <rich:extendedDataTable value="#{competitionFormBean.teamsC}" var="item">
                    <f:facet name="header">
                        #{msgs.competition}
                    </f:facet>
                    <rich:column  >
                        <f:facet name="header">#{msgs.name}</f:facet>
                            #{item.name}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.city}</f:facet>
                            #{item.city}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.establishedYear}</f:facet>
                            #{item.establishedYear}
                    </rich:column>
                    <rich:column >
                        <f:facet name="header">#{msgs.lastName}</f:facet>
                            #{item.coach.lastName}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msgs.removeTeam}</f:facet>
                        <h:commandButton action="#{competitionFormBean.removeFromLeague(item.id)}" onclick="return confirm('Na pewno usunac?')" value="#{msgs.removeTeam}"/>
                    </rich:column>
                </rich:extendedDataTable>
                <rich:panel>
                    <h:form>
                        <h:panelGrid>
                            <h:selectOneListbox value="#{competitionFormBean.teamId}">
                                <f:selectItems value="#{competitionFormBean.teams}" var="team" itemValue="#{team.id}" itemLabel="#{team.name}" />
                            </h:selectOneListbox>
                            <h:commandButton value="#{msgs.addTeam}" action="#{competitionFormBean.addTeamToCompetition()}" />
                        </h:panelGrid>
                    </h:form>
                </rich:panel>
            </h:form>
        </rich:panel>

    </ui:define>
</ui:composition>
