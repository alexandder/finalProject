<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <rich:panel>
            <h:form>
                <rich:extendedDataTable value="#{teamFormBean.allTeams}" var="item">
                    <f:facet name="header">
                        #{msgs.title}
                    </f:facet>
                    <rich:column  >
                        <f:facet name="header">#{msgs.name}</f:facet>
                            #{item.name}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.coach}</f:facet>
                            #{item.coach.lastName}
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">#{msgs.city}</f:facet>
                            #{item.city}
                    </rich:column>


                    <rich:column>
                        <f:facet name="header">#{msgs.establishedYear}</f:facet>
                            #{item.establishedYear}
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">#{msgs.deleteTeam}</f:facet>
                        <h:commandButton action="#{teamFormBean.deleteTeam()}" onclick="return confirm('Na pewno usunac?')" value="#{msgs.deleteTeam}"/>
                    </rich:column>
                    <rich:column rendered="#{myUserBean.group == 'ADMIN' }">
                        <f:facet name="header">#{msgs.updateTeam}</f:facet>
                        <h:commandButton action="#{teamFormBean.selectTeam()}" value="#{msgs.updateTeam}"/>
                    </rich:column>
                </rich:extendedDataTable>
            </h:form>
        </rich:panel>

    </ui:define>
</ui:composition>
