<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
                template="/templates/default.xhtml" >

    <ui:define name="content">

        <rich:panel>
            <h:form>
                <rich:extendedDataTable value="#{competitionFormBean.allCompetitions}" var="item">
                    <f:facet name="header">
                        #{msgs.competition}
                    </f:facet>
                    <rich:column  >
                        <f:facet name="header">#{msgs.name}</f:facet>
                            #{item.name}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.type}</f:facet>
                            #{item.type}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.numberOfTeams}</f:facet>
                            #{fn:length(item.teams)}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msgs.show}</f:facet>
                        <h:commandButton action="#{competitionFormBean.selectCompetition()}" value="#{msgs.show}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msgs.deleteCompetition}</f:facet>
                        <h:commandButton action="#{competitionFormBean.deleteCompetition()}" value="#{msgs.deleteCompetition}"/>
                    </rich:column>
                </rich:extendedDataTable>
            </h:form>
        </rich:panel>

    </ui:define>
</ui:composition>
