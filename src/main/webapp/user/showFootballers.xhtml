<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/default.xhtml"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:panel>
            <h:form>
                <rich:extendedDataTable value="#{footballerFormBean.allFootballers}" var="item">
                    <f:facet name="header">
                        #{msgs.title}
                    </f:facet>
                    <rich:column  >
                        <f:facet name="header">#{msgs.name}</f:facet>
                            #{item.name}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.lastName}</f:facet>
                            #{item.lastName}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.numberOfGoals}</f:facet>
                            #{item.goalsNumber}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msgs.isInjured}</f:facet>
                            #{item.isInjured}
                    </rich:column>


                    <rich:column>
                        <f:facet name="header">#{msgs.pesel}</f:facet>
                            #{item.pesel}
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">#{msgs.dateOfBirth}</f:facet>
                        <h:outputText value="#{item.dateOfBirth}">
                            <f:convertDateTime dateStyle="medium" locale="pl_PL" />
                        </h:outputText>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">#{msgs.deleteFootballer}</f:facet>
                        <h:commandButton action="#{footballerFormBean.deleteFootballer}" onclick="return confirm('Na pewno usunac?')" value="#{msgs.deleteFootballer}"/>
                    </rich:column>
                    <rich:column rendered="#{myUserBean.group == 'ADMIN' }">
                        <f:facet name="header">#{msgs.updateFootballer}</f:facet>
                        <h:commandButton action="#{footballerFormBean.selectFootballer()}" value="#{msgs.updateFootballer}"/>
                    </rich:column>
                </rich:extendedDataTable>
            </h:form>
        </rich:panel>

    </ui:define>

</ui:composition>
