<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <rich:panel>
            <f:facet name="header">
                #{msgs.addTeam}
            </f:facet>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.name}"/>
                    <h:inputText value="#{teamFormBean.team.name}" />
                    <h:outputText value="#{msgs.city}"/>
                    <h:inputText value="#{teamFormBean.team.city}" />
                    <h:outputText value="#{msgs.establishedYear}"/>
                    <h:inputText value="#{teamFormBean.team.establishedYear}" />
                    <h:outputText value="#{msgs.coach}"/>
                    <h:selectOneMenu value="#{teamFormBean.coachId}">
                        <f:selectItems value="#{coachFormBean.availableCoaches}" var="coach" itemValue="#{coach.id}" itemLabel="#{coach.lastName}" />
                        <f:selectItem itemLabel="---" noSelectionOption="true" />
                    </h:selectOneMenu>
                    <h:commandButton value="#{msgs.addTeam}" action="#{teamFormBean.addTeam}" />
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
