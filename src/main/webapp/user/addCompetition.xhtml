<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <rich:panel>
            <f:facet name="header">
                #{msgs.addCompetition}
            </f:facet>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.name}"/>
                    <h:inputText value="#{competitionFormBean.competition.name}" />
                    <h:outputText value="#{msgs.type}"/>
                    <h:inputText value="#{competitionFormBean.competition.type}" />                
                    <h:outputText value="#{msgs.teams}" />
                    <h:selectManyMenu value="#{competitionFormBean.teamsId}">
                        <f:selectItems value="#{teamFormBean.allTeams}" var="team" itemValue="#{team.id}" itemLabel="#{team.name}" />
                        <f:selectItem itemLabel="---" noSelectionOption="true" />
                    </h:selectManyMenu>
                    <h:commandButton value="#{msgs.addCompetition}" action="#{competitionFormBean.addCompetition()}" />
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
