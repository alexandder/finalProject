<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <rich:panel>
            <h:form>
                <rich:extendedDataTable value="#{coachFormBean.allCoaches}" var="item">
                    <f:facet name="header">
                        #{msgs.title}
                    </f:facet>
                    <rich:column  >
                        <f:facet name="header">#{msgs.name}</f:facet>
                            #{item.name}
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">#{msgs.lastName}</f:facet>
                            #{item.lastName}
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">#{msgs.nationality}</f:facet>
                            #{item.nationality}
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">#{msgs.deleteCoach}</f:facet>
                        <h:commandButton action="#{coachFormBean.deleteCoach()}" onclick="return confirm('Na pewno usunac?')" value="#{msgs.deleteCoach}"/>
                    </rich:column>
                    <rich:column rendered="#{myUserBean.group == 'ADMIN' }">
                        <f:facet name="header">#{msgs.updateCoach}</f:facet>
                        <h:commandButton action="#{coachFormBean.selectCoach()}" value="#{msgs.updateCoach}"/>
                    </rich:column>
                </rich:extendedDataTable>
            </h:form>
        </rich:panel>

    </ui:define>
</ui:composition>
